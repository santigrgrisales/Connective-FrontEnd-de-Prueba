<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connective+ — Login / Register</title>
  <link rel="stylesheet" href="index_styles.css" />
</head>
<body>
  <div class="card" id="app">
    <!-- Branding superior -->
    <div class="brand">
      <img src="src/logo.png" alt="Logo Connective+" class="logo" />
      <h1 class="brand-name">Connective+</h1>
    </div>

    <div class="top-right" id="loggedInfo" style="display:none;">
      <span id="userEmail"></span>
      <button class="small-btn" onclick="logout()">Logout</button>
    </div>

    <div id="forms">
      <h2 id="title">Iniciar sesión</h2>

      <!-- LOGIN -->
      <div id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" placeholder="you@domain.com" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Contraseña</label>
          <input id="loginPassword" type="password" placeholder="••••••••" />
        </div>
        <button id="loginBtn">Iniciar sesión</button>
        <div class="muted">¿No tienes cuenta? <span class="link" onclick="showRegister()">Regístrate</span></div>
      </div>

      <!-- REGISTER -->
      <div id="registerForm" style="display:none;">
        <div class="form-group">
          <label for="regFullname">Nombre completo</label>
          <input id="regFullname" type="text" placeholder="Tu nombre completo" />
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" placeholder="you@domain.com" />
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña</label>
          <input id="regPassword" type="password" placeholder="••••••••" />
        </div>
        <button id="registerBtn">Registrarme</button>
        <div class="muted">¿Ya tienes cuenta? <span class="link" onclick="showLogin()">Inicia sesión</span></div>
      </div>

      <div id="msg"></div>
    </div>
  </div>

  <!-- Botón flotante para abrir el panel -->
  <button id="accessibilityToggle" class="accessibility-toggle" title="Ajustes de vista">⚙️</button>

  <!-- Panel de accesibilidad -->
  <div class="accessibility-panel" id="accessibilityPanel">
    <button id="toggleTheme" title="Cambiar modo oscuro">🌙</button>
    <button id="increaseFont" title="Aumentar tamaño de texto">A+</button>
    <button id="decreaseFont" title="Disminuir tamaño de texto">A-</button>
    <button id="resetFont" title="Restablecer tamaño">↺</button>
  </div>

  <script src="index_script.js"></script>
</body>
</html>
